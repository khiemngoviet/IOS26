<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="demo">An animal</div>
<div id="myDiv">Greeting</div>
<button onclick="sayHelloDolly()">Try it</button>

<script>
    function sayHelloDolly() {
        document.getElementById("demo").innerHTML = "Hello Dolly.";
        document.getElementById("myDiv").innerHTML = "How are you?";
    }
</script>
</body>
</html>
